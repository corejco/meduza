<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Jetton Metadata</title>
  <script src="https://cdn.jsdelivr.net/npm/tonweb@0.21.0/dist/tonweb.min.js"></script>
</head>
<body>
  <h1>Обновление Jetton Metadata</h1>
  <button id="connect">Подключить Tonkeeper</button>
  <button id="update" disabled>Обновить Metadata</button>

  <script>
    const minterAddress = "EQCpP5G76znZMaCeJ5iZH6Ugi8GOZNWdN0RLmW9Yl346wqDa";
    const newMetadataURI = "https://arweave.net/YUPEZBI7PHWn0uNHVqeLpdiIjviaS-iFB9f0yiiLspM";

    let wallet = null;

    // Подключаем Tonkeeper
    document.getElementById("connect").onclick = async () => {
      if (!window.tonkeeper) {
        alert("Установите Tonkeeper!");
        return;
      }
      // Запрашиваем подключение кошелька
      wallet = await window.tonkeeper.connect();
      alert("Кошелек подключен: " + wallet.account.address);
      document.getElementById("update").disabled = false;
    };

    // Обновление metadata
    document.getElementById("update").onclick = async () => {
      if (!wallet) return;

      const tonweb = new TonWeb(new TonWeb.HttpProvider("https://toncenter.com/api/v2/jsonRPC"));
      const minter = new TonWeb.JettonMinter(tonweb.provider, minterAddress);

      const seqno = await wallet.methods.seqno().call();
      const txMessage = minter.methods.changeJettonContent(newMetadataURI).toMessage();

      const result = await wallet.sendTransaction({
        to: minterAddress,
        value: TonWeb.utils.toNano("0.05"),
        seqno,
        payload: txMessage
      });

      alert("Транзакция отправлена! Tx hash: " + result.transaction.id);
    };
  </script>
</body>
</html>
