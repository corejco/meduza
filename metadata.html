<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Update Jetton Metadata</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
</head>
<body>
  <h1>Обновление Jetton Metadata</h1>

  <button id="connect">Подключить Tonkeeper</button>
  <button id="update" disabled>Обновить Metadata</button>

  <script>
    const manifestUrl = "https://corejco.github.io/meduza/tonconnect-manifest.json";
    const connector = new TONCONNECT.TonConnect({ manifestUrl });

    const minterAddress = "EQCpP5G76znZMaCeJ5iZH6Ugi8GOZNWdN0RLmW9Yl346wqDa";
    const newMetadataURI = "https://arweave.net/YUPEZBI7PHWn0uNHVqeLpdiIjviaS-iFB9f0yiiLspM";

    document.getElementById("connect").onclick = async () => {
      const walletsList = await connector.getWallets();

      connector.connectWallet(walletsList[0]);
    };

    connector.onStatusChange(wallet => {
      if (wallet) {
        alert("Кошелек подключён!");
        document.getElementById("update").disabled = false;
      }
    });

    document.getElementById("update").onclick = async () => {
      const payload = {
        "jetton_content": {
          "uri": newMetadataURI
        }
      };

      await connector.sendTransaction({
        validUntil: Math.floor(Date.now() / 1000) + 300,
        messages: [{
          address: minterAddress,
          amount: "50000000",
          payload: btoa(JSON.stringify(payload))
        }]
      });

      alert("Транзакция отправлена!");
    };
  </script>
</body>
</html>
